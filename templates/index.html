<!DOCTYPE html>
<html>
<head>
    <title>AI-Enhanced Knowledge Base API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Enhanced Knowledge Base API</h1>
        <p>Welcome to the API documentation portal</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">API Documentation</h5>
                        <p class="card-text">Interactive API documentation using Swagger UI.</p>
                        <a href="/api/docs" class="btn btn-primary">View API Docs</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tools Management</h5>
                        <p class="card-text">Manage and execute available tools.</p>
                        <a href="/tools" class="btn btn-secondary">Manage Tools</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
